name: Portfolio
type: theme
description: This is a portfolio sub theme of Classy
core_version_requirement: ^8 || ^9
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - portfolio/base
  - portfolio/fonts
  - portfolio/lity
# Regions
regions:
  header: Header
  primary_menu: Primary menu
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content: Content
  footer: Footer
